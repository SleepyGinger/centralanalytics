          [0, 'Seltzer', -1, 1, 'black'],
           [1, 'Flavored', 0, 1, 'black'],
            
          [4, 'DRAM', 1, 2, 'black'],
            [14, 'Cardamom & Black Tea', 4, 1, 'black'],
            [15, 'Citrus & Blossoms', 4, 1, 'black'],
            [16, 'Lavender & Lemon Balm', 4, 1, 'black'],
          [5, 'Spindrift', 1, 3, 'black'],
            [8, 'Lemon', 5, 1, 'black'],
            [12, 'Lime', 5, 1, 'black'],
            [13, 'Grapefruit', 5, 1, 'black'],
          [6, 'La Croix', 1, 1, 'black'],
          
          [2, 'Mineral', 0, 1, 'black'],
            [9, 'Topo Chico', 2, 4, 'black'],
            [10, 'Gerolsteiner', 2, 2, 'black'],
            [11, 'San Pellegrino', 2, 2, 'black'],

            [7, 'Liquid Death', 3, 1, 'black'],
            [17, 'Recess', 3, 1, 'black'],
            [18, 'Ugly Drinks', 3, 1, 'black']
        ])

          colors: ['black', 'black', 'black'],
          wordtree: {
            format: 'explicit',
